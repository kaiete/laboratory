<div id="htmlBody"></div>
<script>
  const plainparams = new URLSearchParams(window.location.search);
  var decodedParams = decodeURIComponent(plainparams)
  var fullEditedParams = decodedParams.replace("+"," ")
  document.getElementById("htmlBody").innerHTML = fullEditedParams
  if (fullEditedParams == "") {
    document.getElementById("htmlBody").innerHTML = "<h1>There doesn't seem to be anything here.</h1><br><p>Make sure you put in the query string correctly.</p>"
  }
</script>
<body>

</body>
